{% extends "layout.html" %}
{% block content %}
<style>
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 3s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>
    
<div class="container text-center mt-5">
    <h2>Waiting for Duo Push Confirmation</h2>
    <p>Please approve the push notification on your device.</p>
    
    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>

    <!-- Status Text -->
    <div id="status" class="mt-3 text-muted">Checking status...</div>
</div>

<script>
    function checkStatus() {
        fetch("{{ url_for('users.duo_status') }}")
            .then(response => response.json())
            .then(data => {
                console.log("üîÅ Status check:", data);
                if (data.status === 'waiting') {
                    setTimeout(checkStatus, 2000);
                } else if (data.status === 'success') {
                    document.getElementById("status").innerText = "‚úÖ Duo Approved! Redirecting...";
                    document.getElementById("spinner").style.display = "none";
                    window.location.href = "{{ url_for('main.home') }}";
                } else {
                    document.getElementById("spinner").style.display = "none";
                    document.getElementById("status").innerText = "‚ùå Duo Login Failed: " + (data.message || "Unknown error.");
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("spinner").style.display = "none";
                document.getElementById("status").innerText = "‚ùå Error checking Duo status.";
            });
    }

    setTimeout(checkStatus, 2000);
</script>
{% endblock content %}
