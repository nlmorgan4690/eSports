{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>

  <fieldset class="form-group mt-4">
    <legend class="border-bottom mb-4">Account Info</legend>

    <div class="form-group mb-3">
      <label class="form-label"><strong>Username:</strong></label>
      <div class="form-control-plaintext">{{ user.username }}</div>
    </div>

    <div class="form-group mb-3">
      <label class="form-label"><strong>Email:</strong></label>
      <div class="form-control-plaintext">{{ user.email }}</div>
    </div>

    <div class="form-group mb-3">
      <label class="form-label"><strong>Role:</strong></label>
      <div class="form-control-plaintext">{{ user.role.role }}</div>
    </div>

    {% if user.school %}
    <div class="form-group mb-3">
      <label class="form-label"><strong>School:</strong></label>
      <div class="form-control-plaintext">{{ user.school.name }}</div>
    </div>
    {% endif %}
  </fieldset>

  <a href="{{ url_for('users.user_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock content %}
